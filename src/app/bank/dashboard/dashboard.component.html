<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-4">
      <c-card>
        <div class="card-body">
          <h5>Total Clients</h5>
          <h2>{{ totalClients }}</h2>
        </div>
      </c-card>
    </div>

    <div class="col-md-6 mb-4">
      <c-card>
        <div class="card-body">
          <h5>Total Comptes</h5>
          <h2>{{ totalAccounts }}</h2>
        </div>
      </c-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <c-card>
        <div class="card-header">Comptes créés par mois</div>
        <div class="card-body" style="height: 400px;">
          <c-chart type="bar" [data]="chartData" [options]="chartOptions"></c-chart>
        </div>
      </c-card>
    </div>
  </div>
</div>
