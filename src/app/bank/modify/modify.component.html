<c-card>
  <c-card-header>
    <strong>Modifier un client</strong>
  </c-card-header>
  <c-card-body>
    <form [formGroup]="modifyForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="clientId" class="form-label">ID du client</label>
        <input id="clientId" type="number" class="form-control" formControlName="clientId" required>
      </div>

      <div class="mb-3">
        <label for="newFirstName" class="form-label">Nouveau prénom</label>
        <input id="newFirstName" type="text" class="form-control" formControlName="newFirstName">
      </div>

      <div class="mb-3">
        <label for="newLastName" class="form-label">Nouveau nom</label>
        <input id="newLastName" type="text" class="form-control" formControlName="newLastName">
      </div>

      <div class="mb-3">
        <label for="newEmail" class="form-label">Nouvel email</label>
        <input id="newEmail" type="email" class="form-control" formControlName="newEmail">
      </div>

      <div class="mb-3">
        <label for="newTel" class="form-label">Nouveau téléphone</label>
        <input id="newTel" type="text" class="form-control" formControlName="newTel">
      </div>

      <div class="mb-3">
        <label for="supervisorPassword" class="form-label">Mot de passe superviseur</label>
        <input id="supervisorPassword" type="password" class="form-control" formControlName="supervisorPassword" required>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!modifyForm.valid">
        Mettre à jour
      </button>
    </form>
  </c-card-body>
</c-card>
