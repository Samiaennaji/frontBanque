<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-4">
      <c-card class="text-white bg-primary">
        <c-card-body>
          <h5>Total Clients</h5>
          <h2>{{ totalClients }}</h2>
        </c-card-body>
      </c-card>
    </div>

    <div class="col-md-6 mb-4">
      <c-card class="text-white bg-success">
        <c-card-body>
          <h5>Total Comptes</h5>
          <h2>{{ totalAccounts }}</h2>
        </c-card-body>
      </c-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <c-card>
        <c-card-header>Comptes créés par mois</c-card-header>
        <c-card-body>
          <c-chart type="bar" [data]="chartData" [options]="chartOptions"></c-chart>
        </c-card-body>
      </c-card>
    </div>
  </div>
</div>
<h2>Dashboard chargé ✅</h2>
