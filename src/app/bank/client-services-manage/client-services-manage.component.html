<table class="table table-bordered text-center align-middle">
  <thead class="table-light">
    <tr>
      <th>Service</th>
      <th>État actuel</th>
      <th>Action possible</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of services">
      <td>{{ service.name }}</td>
      <td>
        <span *ngIf="service.status === 'ACTIVE'">✅ Activé</span>
        <span *ngIf="service.status === 'NEVER_ACTIVATED'">🚫 Jamais activé</span>
        <span *ngIf="service.status === 'SUSPENDED'">⏸️ Suspendu</span>
      </td>
      <td>
        <button *ngIf="service.status === 'ACTIVE'" class="btn btn-sm btn-warning" (click)="suspend(service.name)">
          Suspendre
        </button>
        <button *ngIf="service.status === 'NEVER_ACTIVATED'" class="btn btn-sm btn-primary" (click)="activate(service.name)">
          Activer
        </button>
        <button *ngIf="service.status === 'SUSPENDED'" class="btn btn-sm btn-success" (click)="reactivate(service.name)">
          Réactiver
        </button>
      </td>
    </tr>
  </tbody>
</table>

<c-spinner *ngIf="loading" size="sm" class="mt-2"></c-spinner>
