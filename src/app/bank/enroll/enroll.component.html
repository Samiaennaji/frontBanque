<c-card>
  <c-card-header>
    <strong>Enrôler un nouveau client</strong>
  </c-card-header>
  <c-card-body>
    <form [formGroup]="enrollForm" (ngSubmit)="submit()">
      
      <div class="mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <input id="firstName" type="text" class="form-control" formControlName="firstName" required>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Nom</label>
        <input id="lastName" type="text" class="form-control" formControlName="lastName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" required>
      </div>

      <div class="mb-3">
        <label for="tel" class="form-label">Téléphone</label>
        <input id="tel" type="text" class="form-control" formControlName="tel" required>
      </div>

      <div class="mb-3">
        <label for="birthDate" class="form-label">Date de naissance</label>
        <input id="birthDate" type="date" class="form-control" formControlName="birthDate" required>
      </div>

      <div class="mb-3">
        <label for="accountType" class="form-label">Type de compte</label>
        <select id="accountType" class="form-control" formControlName="accountType">
          <option value="courant">Courant</option>
          <option value="epargne">Épargne</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="balance" class="form-label">Solde initial</label>
        <input id="balance" type="number" class="form-control" formControlName="balance" required>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!enrollForm.valid">
        Enrôler
      </button>
    </form>
  </c-card-body>
</c-card>
