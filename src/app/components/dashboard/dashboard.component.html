<div class="dashboard-container">
  <h1 class="dashboard-title">Tableau de Bord</h1>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="icon-circle">
        <i class="fas fa-user"></i>
      </div>
      <div class="stat-info">
        <h2>Clients</h2>
        <p>{{ clientCount }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="icon-circle">
        <i class="fas fa-credit-card"></i>
      </div>
      <div class="stat-info">
        <h2>Comptes</h2>
        <p>{{ accountCount }}</p>
      </div>
    </div>
  </div>
</div>
