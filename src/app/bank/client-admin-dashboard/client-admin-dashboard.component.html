<div class="container py-4">
  <h3 class="mb-4">🛠️ Espace Administrateur Client</h3>

  <!-- 🔍 Barre de recherche -->
  <app-client-search (clientSelected)="onClientSelected($event)"></app-client-search>

  <!-- 👤 Détail du client sélectionné -->
  <div *ngIf="selectedClient" class="mt-4">
  <h5>Client sélectionné : {{ selectedClient.fullName }}</h5>

  <!-- 🔎 Lien vers client-detail -->
  <a class="btn btn-outline-primary btn-sm mt-2"
     [routerLink]="['/clients', selectedClient.clientId]">
     🔎 Voir fiche complète
  </a>

  <div class="d-flex gap-4 mt-3 flex-wrap">
    <!-- Boutons toggle et services -->
    <app-client-status-toggle
      [clientId]="selectedClient.clientId"
      [isBlocked]="selectedClient.blocked">
    </app-client-status-toggle>

    <app-client-services-manage
      [clientId]="selectedClient.clientId">
    </app-client-services-manage>
  </div>
</div>


  <hr class="my-5" />

  <!-- 📋 Liste détaillée de tous les clients -->
  <h5 class="mb-3">📄 Liste complète des clients</h5>
  <app-client-list-detailed></app-client-list-detailed>
</div>
